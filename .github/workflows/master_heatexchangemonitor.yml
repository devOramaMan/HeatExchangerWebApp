# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - HeatExchangeMonitor

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core (Ubuntu APT)
        run: |
          # Check if .NET is already installed
          if command -v dotnet &> /dev/null; then
            echo ".NET is already installed:"
            dotnet --version
          else
            echo "Installing .NET 9 for Ubuntu via APT..."
            # Add Microsoft package repository
            wget https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            rm packages-microsoft-prod.deb
            
            # Update package list and install .NET SDK
            sudo apt-get update
            sudo apt-get install -y dotnet-sdk-9.0
            
            # Verify installation
            dotnet --version
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install npm dependencies
        run: npm install

      - name: Build npm assets
        run: npm run build

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o $HOME/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: $HOME/myapp

  deploy:
    runs-on: self-hosted
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    env:
      PG_DB_HOST: ${{ secrets.PG_DB_HOST }}
      PG_DB_PORT: ${{ secrets.PG_DB_PORT }}
      PG_DB_NAME: ${{ secrets.PG_DB_NAME }}
      PG_DB_USER: ${{ secrets.PG_DB_USER }}
      PG_DB_PASSWORD: ${{ secrets.PG_DB_PASSWORD }}
      AZURE_WEBPUBSUB_CONNECTION_STRING: ${{ secrets.AZURE_WEBPUBSUB_CONNECTION_STRING }}
      AZURE_WEBPUBSUB_HUB_NAME: ${{ secrets.AZURE_WEBPUBSUB_HUB_NAME }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE386F53E5214085B41B48594C5BD12E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C9100FA67C84AA59553DE2F00B61F11 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3B86BF46D7D64302BC78AFCE9DC4E2F9 }}

      - name: Configure Azure Web App Settings
        run: |
          echo "Configuring Azure Web App application settings..."
          az webapp config appsettings set \
            --resource-group HeatExchangeDeploy \
            --name HeatExchangeMonitor \
            --settings \
              PG_DB_HOST="${PG_DB_HOST}" \
              PG_DB_PORT="${PG_DB_PORT}" \
              PG_DB_NAME="${PG_DB_NAME}" \
              PG_DB_USER="${PG_DB_USER}" \
              PG_DB_PASSWORD="${PG_DB_PASSWORD}" \
              AZURE_WEBPUBSUB_CONNECTION_STRING="${AZURE_WEBPUBSUB_CONNECTION_STRING}" \
              AZURE_WEBPUBSUB_HUB_NAME="${AZURE_WEBPUBSUB_HUB_NAME}" \
              ASPNETCORE_ENVIRONMENT="Production"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HeatExchangeMonitor'
          slot-name: 'Production'
          package: .
          
